<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Top Movies</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 20px;
        }
        h1 {
            text-align: center;
        }
        ul {
            max-width: 600px;
            margin: 0 auto;
            padding: 0;
            list-style-type: none;
        }
        li {
            background-color: #fff;
            margin: 10px 0;
            padding: 15px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <h1>Top Movies in order 1 to 10 (1 - the BEST!)</h1>
    <ul>
        <li>1. The Shawshank Redemption</li>
        <li>2. The Godfather</li>
        <li>3. The Dark Knight</li>
        <li>4. Pulp Fiction</li>
        <li>5. Forrest Gump</li>
        <li>6. Inception</li>
        <li>7. The Matrix</li>
        <li>8. Fight Club</li>
        <li>9. Interstellar</li>
        <li>10. Parasite</li>
    </ul>
</body>
</html>
